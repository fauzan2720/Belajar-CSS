<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="stylesheet" href="assets/css/P06 Table.css">
</head>

<body>
    <table border="1" align="center">
        <caption>Table Title</caption>
        <thead align="center">
            <tr>
                <th colspan="2">Header content 1</th>
                <th rowspan="2">Header content 2</th>
            </tr>
            <tr>
                <th>SubHeader content 1</th>
                <th>SubHeader content 2</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Body content 1</td>
                <td>Body content 2</td>
                <td>Body content 3</td>
            </tr>
        </tbody>

        <tfoot align="center">
            <tr>
                <td>Footer content 1</td>
                <td>Footer content 2</td>
                <td>Footer content 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
